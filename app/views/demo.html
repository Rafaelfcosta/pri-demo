    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="/assets/js/light-bootstrap-dashboard.js"></script>

    <script>
        
        $(document).ready(()=>{

           var url = window.location.href
           var parts = url.split('/')
           var k = parts[4]
           var code = k.split('?')[0]
           var name = decodeURIComponent(k.split('?')[1].split('=')[1])

           $("h4.title").text(name);
            
           $.get('https://pri-control.herokuapp.com/api/events', (events)=>{
               for (var i = 0; i < events.length; i++){
                   var frameSrc = "https://pri-control.herokuapp.com/api/events/" + events[i]._id + "/" + code + "/1"

                   var nomeEvento = '<div class="evento text-center"> <h4>'+ events[i].nome + " - " +  'Predominancia em Pesquisa' + '</h4></div>'
                   var frame = '<div class="frame"><iframe src="' + frameSrc + '" width="100%" height="400" scrolling="no" ></iframe></div>'

                   console.log(nomeEvento)
                   $('#graficos').append(nomeEvento)
                   $('#graficos').append(frame)
               }
           })
        })

    </script>
